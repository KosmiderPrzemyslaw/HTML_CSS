<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <a href="https://www.javadevmatt.pl/" class="link">
    Java dev matt</a>
    <!-- Link nie ma 500px szerokości. a to element liniowy zajmuje dokładnie
    tyle miejsca ile sam potrzebuje. Link znajduje się w czerwonej ramce,
    ma czerwony kolor czcionki-->
  <p class="link">Paragraf</p>
  <!-- p jest elementem blokowym, box przyjmuje wartość 500px-->
  <table>
    <tr>
      <th scope="col">Name of element</th>
      <th scope="col">Type</th>
    </tr>
    <tr>
      <td>a</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>p</td>
      <td>block</td>
    </tr>
    <tr>
      <td>h1</td>
      <td>block</td>
    </tr>
    <tr>
      <td>h2</td>
      <td>block</td>
    </tr>
    <tr>
      <td>h3</td>
      <td>block</td>
    </tr>
    <tr>
      <td>div</td>
      <td>block</td>
    </tr>
    <tr>
      <td>span</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>em</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>strong</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>u</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>ul</td>
      <td>block</td>
    </tr>
    <tr>
      <td>ol</td>
      <td>block</td>
    </tr>
    <tr>
      <td>table</td>
      <td>block</td>
    </tr>
    <tr>
      <td>img</td>
      <td>inline</td>
    </tr>
    <tr>
      <td>iframe</td>
      <td>inline</td>
    </tr>
  </table>
</body>
</html>
